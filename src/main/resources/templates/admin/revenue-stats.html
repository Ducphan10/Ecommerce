<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê doanh thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
        }

        body {
            background-color: var(--light-color);
            font-family: 'Nunito', sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            border-radius: 10px 10px 0 0;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 90%;
            padding: 1rem;
        }

        .stats-card {
            background: linear-gradient(45deg, var(--primary-color), #224abe);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .stats-card i {
            font-size: 2.5rem;
            opacity: 0.8;
        }

        .stats-card .stats-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stats-card .stats-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .date-picker {
            background-color: white;
            border: 1px solid #d1d3e2;
            border-radius: 5px;
            padding: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }

        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead th {
            background-color: #f8f9fc;
            border-bottom: 2px solid #e3e6f0;
            color: var(--dark-color);
            font-weight: 600;
        }

        .table tbody tr:hover {
            background-color: #f8f9fc;
        }

        .debug-info {
            display: none;
            background-color: #f8f9fa;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 10px;
        }

        .page-title {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .filter-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #2e59d9;
            transform: scale(1.1);
            color: white;
        }
    </style>
</head>
<body>
    <a href="/admin/" class="home-button">
        <i class="fas fa-home fa-lg"></i>
    </a>
    
    <div class="container-fluid py-4">
        <h2 class="page-title">Thống kê doanh thu</h2>
        
        <div class="filter-section">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Từ ngày:</label>
                    <input type="date" id="startDate" class="form-control date-picker">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">Đến ngày:</label>
                    <input type="date" id="endDate" class="form-control date-picker">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button onclick="loadRevenueStats()" class="btn btn-primary me-2">
                        <i class="fas fa-chart-line me-2"></i>Xem thống kê
                    </button>
                    <button onclick="toggleDebug()" class="btn btn-secondary">
                        <i class="fas fa-bug me-2"></i>Debug
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="stats-label">Tổng doanh thu</h6>
                            <h3 class="stats-value" id="totalRevenue">0 VNĐ</h3>
                        </div>
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Biểu đồ doanh thu</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Chi tiết doanh thu</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Ngày</th>
                                        <th>Doanh thu</th>
                                        <th>Số đơn hàng</th>
                                        <th>Số sản phẩm</th>
                                    </tr>
                                </thead>
                                <tbody id="statsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="debugInfo" class="debug-info">
            <h4>Debug Information</h4>
            <pre id="debugData"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        let revenueChart;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN');
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }

        function loadRevenueStats() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Vui lòng chọn khoảng thời gian');
                return;
            }

            console.log('Loading stats for date range:', startDate, 'to', endDate);

            // Show loading indicator
            document.getElementById('statsTableBody').innerHTML = '<tr><td colspan="4" class="text-center">Đang tải dữ liệu...</td></tr>';
            document.getElementById('totalRevenue').textContent = '0 VNĐ';

            fetch(`/api/revenue/delivered-stats?startDate=${startDate}&endDate=${endDate}`)
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text || 'Network response was not ok');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    document.getElementById('debugData').textContent = JSON.stringify(data, null, 2);
                    
                    if (!Array.isArray(data)) {
                        throw new Error('Invalid data format received from server');
                    }
                    
                    updateTotalRevenue(data);
                    updateChart(data);
                    updateTable(data);
                })
                .catch(error => {
                    console.error('Error fetching revenue stats:', error);
                    const errorMessage = error.message || 'Unknown error occurred';
                    document.getElementById('statsTableBody').innerHTML = 
                        `<tr><td colspan="4" class="text-center text-danger">Lỗi: ${errorMessage}</td></tr>`;
                    document.getElementById('debugData').textContent = errorMessage;
                    document.getElementById('totalRevenue').textContent = '0 VNĐ';
                    alert('Có lỗi xảy ra khi tải dữ liệu thống kê: ' + errorMessage);
                });
        }

        function updateTotalRevenue(data) {
            const total = data.reduce((sum, item) => sum + item.totalRevenue, 0);
            document.getElementById('totalRevenue').textContent = formatCurrency(total);
        }

        function updateChart(data) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            
            if (revenueChart) {
                revenueChart.destroy();
            }

            revenueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => formatDate(item.date)),
                    datasets: [{
                        label: 'Doanh thu',
                        data: data.map(item => item.totalRevenue),
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return formatCurrency(context.raw);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateTable(data) {
            const tbody = document.getElementById('statsTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4" class="text-center">Không có dữ liệu trong khoảng thời gian này</td>';
                tbody.appendChild(row);
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(item.date)}</td>
                    <td>${formatCurrency(item.totalRevenue)}</td>
                    <td>${item.totalOrders.toLocaleString('vi-VN')}</td>
                    <td>${item.totalProducts.toLocaleString('vi-VN')}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Set default date range to last 30 days
        window.onload = function() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);

            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            
            loadRevenueStats();
        };
    </script>
</body>
</html>
