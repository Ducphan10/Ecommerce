<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Quản lý bình luận</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen font-sans">
<section class="py-8">
    <div class="container mx-auto px-4 max-w-7xl">
        <!-- Header -->
        <div class="bg-blue-600 rounded-2xl shadow-sm p-6 mb-6">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <a href="/admin/" class="text-white hover:text-blue-100 flex items-center transition-colors">
                        <i class="fa-solid fa-arrow-left mr-2"></i>Quay lại
                    </a>
                    <h2 class="text-2xl font-bold text-white">Quản lý bình luận</h2>
                </div>
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 w-full sm:w-auto">
                    <form action="/admin/ratings" method="get" class="relative w-full sm:w-64">
                        <input type="text" 
                               name="keyword" 
                               th:value="${keyword}"
                               placeholder="Tìm kiếm bình luận..."
                               class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="hidden" name="sort" th:value="${currentSort}">
                        <select name="searchType" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white border-none focus:ring-0 text-sm">
                            <option value="content" th:selected="${searchType == 'content'}">Nội dung</option>
                            <option value="product" th:selected="${searchType == 'product'}">Tên sản phẩm</option>
                        </select>
                        <button type="submit" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <select id="sortSelect" class="w-full sm:w-auto px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                        <option value="newest" th:selected="${currentSort == 'newest'}">Mới nhất</option>
                        <option value="oldest" th:selected="${currentSort == 'oldest'}">Cũ nhất</option>
                        <option value="highest" th:selected="${currentSort == 'highest'}">Đánh giá cao</option>
                        <option value="lowest" th:selected="${currentSort == 'lowest'}">Đánh giá thấp</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <th:block th:if="${session.succMsg}">
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-6" role="alert">
                [[${session.succMsg}]]
                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </div>
        </th:block>
        <th:block th:if="${session.errorMsg}">
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6" role="alert">
                [[${session.errorMsg}]]
                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </div>
        </th:block>

        <!-- Rating List -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <th:block th:each="rating : ${ratings}">
                <div class="bg-white rounded-2xl shadow-sm p-6 transition-all hover:shadow-lg hover:-translate-y-1 h-[250px] flex flex-col">
                    <div class="flex flex-col sm:flex-row justify-between items-start mb-4">
                        <div class="flex items-center gap-4 mb-4 sm:mb-0">
                            <img th:src="@{'/img/ngdungtr.jpg'}" alt="Avatar" class="w-12 h-12 rounded-full border-2 border-gray-200 object-cover">
                            <div>
                                <h5 class="font-semibold text-gray-800" th:text="${rating.getUser().getName()}"></h5>
                                <p class="text-sm text-gray-500" th:text="${rating.getProduct().getTitle()}"></p>
                            </div>
                        </div>
                        <div class="flex text-yellow-400">
                            <th:block th:with="star=${rating.getStar()}">
                                <th:block th:each="i : ${#numbers.sequence(1, star)}">
                                    <i class="fas fa-star"></i>
                                </th:block>
                                <th:block th:each="i : ${#numbers.sequence(1, (5 - star))}">
                                    <i class="far fa-star"></i>
                                </th:block>
                            </th:block>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg mb-4 flex-grow overflow-y-auto">
                        <p class="text-gray-600 leading-relaxed" th:text="${rating.getContent()}"></p>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mt-auto">
                        <span class="text-blue-600 font-medium flex items-center">
                            <i class="fas fa-shopping-bag mr-2"></i>
                            [[${rating.getProduct().getTitle()}]]
                        </span>
                        <a th:href="@{/admin/delete-rating/{id}(id=${rating.id})}" 
                           class="text-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-lg transition-all"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa bình luận này?')">
                            <i class="fas fa-trash mr-2"></i>Xóa
                        </a>
                    </div>
                </div>
            </th:block>
        </div>

        <!-- Pagination -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mt-6">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <p class="text-gray-600 text-sm">Tổng số bình luận: [[${totalElements}]]</p>
                <nav aria-label="Page navigation">
                    <ul class="flex items-center gap-1">
                        <li class="page-item" th:classappend="${isFirst} ? 'opacity-50 cursor-not-allowed':''">
                            <a class="px-3 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition-colors"
                               th:href="@{'/admin/ratings?pageNo=' + ${pageNo-1} + '&sort=' + ${currentSort} + '&keyword=' + ${keyword}}">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                        </li>
                        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                            <li class="page-item"
                                th:classappend="${pageNo+1==i} ? 'bg-blue-500 text-white rounded-lg':''">
                                <a class="px-3 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition-colors"
                                   th:href="@{'/admin/ratings?pageNo=' + ${i-1} + '&sort=' + ${currentSort} + '&keyword=' + ${keyword}}"
                                   th:classappend="${pageNo+1==i} ? 'text-white' : 'text-blue-600'">
                                    [[${i}]]
                                </a>
                            </li>
                        </th:block>
                        <li class="page-item" th:classappend="${isLast} ? 'opacity-50 cursor-not-allowed':''">
                            <a class="px-3 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition-colors"
                               th:href="@{'/admin/ratings?pageNo=' + ${pageNo+1} + '&sort=' + ${currentSort} + '&keyword=' + ${keyword}}">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('sortSelect').addEventListener('change', function() {
        const sortValue = this.value;
        const currentUrl = new URL(window.location.href);
        currentUrl.searchParams.set('sort', sortValue);
        currentUrl.searchParams.set('pageNo', '0');
        window.location.href = currentUrl.toString();
    });
</script>
</body>
</html>
