<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<style>
		/* Slider */
		.carousel-caption {
			background: rgba(0, 0, 0, 0.5);
			padding: 20px;
			border-radius: 10px;
			animation: fadeInUp 1s ease-in-out;
		}

		@keyframes fadeInUp {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		/* Category Card */
		.category-card {
			transition: all 0.3s ease;
			background: #ffffff;
			border-radius: 20px;
			overflow: hidden;
		}

		.category-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
		}

		.category-card .image-wrapper img:hover {
			transform: scale(1.1);
		}

		.category-name {
			font-size: 1.2rem;
			color: #000000 !important; /* ??m b?o màu ?en ???c ?u tiên */
			transition: color 0.3s ease;
		}

		.category-name:link, .category-name:visited {
			color: #000000 !important; /* ??t màu ?en cho tr?ng thái link và visited */
			text-decoration: none; /* Lo?i b? g?ch chân m?c ??nh */
		}

		.category-name:hover {
			color: #e74c3c !important; /* Màu ?? khi hover */
		}

		/* Product Card */
		.product-card {
			transition: all 0.3s ease;
			background: #ffffff;
			border-radius: 15px;
			position: relative;
		}

		.product-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
		}

		.product-image-wrapper {
			position: relative;
			overflow: hidden;
		}

		.product-image-wrapper .overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.4);
			opacity: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: opacity 0.3s ease;
		}

		.product-card:hover .overlay {
			opacity: 1;
		}

		.product-title {
			font-size: 1.2rem;
			color: # percussion;
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
			overflow: hidden;
			text-overflow: ellipsis;
			transition: color 0.3s ease;
		}

		.product-title:hover {
			color: #e74c3c;
		}

		/* Responsive Adjustments */
		@media (max-width: 768px) {
			.carousel-caption h1 { font-size: 2rem; }
			.carousel-caption p { font-size: 1rem; }
			.category-name, .product-title { font-size: 1rem; }
			.image-wrapper img { width: 120px; height: 120px; }
			.product-image-wrapper img { height: 160px; }
		}

		@media (max-width: 576px) {
			.carousel-item img { height: 300px; }
			.image-wrapper img { width: 100px; height: 100px; }
			.product-image-wrapper img { height: 140px; }
		}
	</style>
</head>
<body>
<section>
	<!-- Start Slider -->
	<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/banner3.jpg" class="d-block w-100" alt="Banner 1" style="height: 500px; object-fit: cover;">
				<div class="carousel-caption d-none d-md-block">
					<h1 class="display-4 fw-bold text-white">Welcome to Our Store</h1>
					<p class="lead text-white">Discover amazing products today!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/banner1.jpg" class="d-block w-100" alt="Banner 2" style="height: 500px; object-fit: cover;">
				<div class="carousel-caption d-none d-md-block">
					<h1 class="display-4 fw-bold text-white">Special Offers</h1>
					<p class="lead text-white">Up to 50% off this week!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/banner2.jpg" class="d-block w-100" alt="Banner 3" style="height: 500px; object-fit: cover;">
				<div class="carousel-caption d-none d-md-block">
					<h1 class="display-4 fw-bold text-white">New Arrivals</h1>
					<p class="lead text-white">Explore our latest collection!</p>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<!-- End Slider -->

	<!-- Start Category Module -->
	<div class="container-fluid py-5" style="background: linear-gradient(135deg, #fafcff 0%, #e6ebf5 100%);">
		<h2 class="text-center mb-5 fw-bold text-uppercase" style="color: #2c3e50;">Featured Categories</h2>
		<div class="row justify-content-center">
			<div class="col-md-3 col-sm-6 col-6 mb-4" th:each="c:${category}">
				<div class="card category-card shadow-sm h-100 border-0">
					<div class="card-body text-center p-4">
						<div class="image-wrapper mb-3">
							<img th:src="@{'/img/category_img/'+${c.imageName}}"
								 class="img-fluid rounded-circle"
								 alt="${c.name}"
								 style="width: 150px; height: 150px; object-fit: cover; transition: transform 0.3s ease;">
						</div>
						<a th:href="@{'/products?category='+${c.name}}"
						   class="text-decoration-none fw-semibold category-name" style="color: #333333">
							[[${c.name}]]
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Category Module -->

	<!-- Start Latest Product Module -->
	<div class="container-fluid py-5" style="background: linear-gradient(135deg, #fafcff 0%, #e6ebf5 100%);">
		<h2 class="text-center mb-5 fw-bold text-uppercase" style="color: #2c3e50;">Latest Products</h2>
		<div class="row justify-content-center">
			<div class="col-md-3 col-sm-6 col-12 mb-4" th:each="p:${products}">
				<div class="card product-card shadow-sm h-100 border-0">
					<div class="card-body text-center p-4">
						<div class="product-image-wrapper mb-3 position-relative">
							<img th:src="@{'/img/product_img/'+${p.image}}"
								 class="img-fluid"
								 alt="${p.title}"
								 style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px;">

						</div>
						<p class="mb-0">
							<a th:href="@{'/product/'+${p.id}}"
							   class="text-decoration-none text-dark fw-semibold product-title">
								[[${p.title}]]
							</a>
						</p>
						<div class="overlay" style="margin-top: 20px">
							<a th:href="@{'/product/'+${p.id}}" class="btn btn-primary btn-sm">View Details</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Latest Product Module -->
</section>
</body>
</html>
